    <title>Cheer UP!</title>
    <meta property="og:title" content="To Do List"/>
    <meta property="og:description" content="오늘 할 일을 적어보세요!"/>
    <!-- <meta property="og:image" content="{{ url_for('static', filename='product.jpeg') }}"/> -->


    <script>
        $(document).ready(function(){
            memo_listing();
        })

        function memo_listing() {
    
            //목록 보기 API 연결
            $.ajax({
                type: "GET",
                url: "/todo",
                data: {},
                success: function (response) {
                    console.log(response)
                    let todo_list = response['todo_list'];
                    for (let i = 0; i < todo_list.length; i++) {
                        // let num = i + 1
                        let memo = todo_list[i].memo_receive;
                        let temp_html = 
                        `<div class="memo-box form-flex">
                            <div>
                                <p id="memo_id">${memo}</p>
                            </div>
                            <div>
                                <span">수정</span><span onclick="removeMemo()" style="margin-left: 8px">삭제</span>
                                </div>
                        </div>`
                        $('#memo-data').append(temp_html);
                    }
                }
            })
        }

        function memo() {
            // 메모하기 API 연결
            let submitMemo = $('#submit-memo').val();
            
            $.ajax({
                type: "POST",
                url: "/todo",
                data: {
                    memo_give: submitMemo,
                },
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                }
            })
        }

        function removeMemo(){
            let remove_memo = $('#submit-memo').val();
            console.log(remove_memo);
            $.ajax({
                type: "DELETE",
                url: "/todo",
                data: {
                    remove_give : remove_memo,
                },
                success: function (response) {
                    alert(response["msg"]);
                }
            })
        }

        // function toggle() {

        //     } else {
        //         $('.toggle').show();
        //     }
        // }
    </script>
</head>

<body>
<!-- As a heading -->
<header id="header">
    <div class="smallBox">
        <h1> &lt; &lt; ⭐️ Cheer UP! ⭐️  &gt; &gt; </h1>
    </div>
</header>
<div class="mainContainer">
    <div class="box mt-5">
        <form class="form-flex">
        <input id="submit-memo" type="text"
            placeholder="지금 가장 듣고 싶은 말을 하나씩 해볼까요?"/>
            <button id="submit-button" type="submit" value="Submit"
            onclick="memo()">확인</button>
        </form>
    </div>
    <div>
        <div class="box mt-3" style="cursor: pointer;">
            <h4><span>✨ 오늘도 힘내봐요! 🌈</span></h4>
            <div id="memo-data" class="mt-3">
            </div>
        </div>
    </div> 
</div>
<footer id="footer">
    <div class="memo-flex"><span>문의사항은 'alissacoding@gmail.com' 으로 주세요.</span></div>
</footer>
</div>
